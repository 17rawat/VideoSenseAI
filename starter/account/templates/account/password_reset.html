{% extends 'account/layout.html' %} {% block body %}

<div
  class="bg-gradient-to-br from-gray-900 to-black text-white flex items-start justify-center min-h-screen pt-20"
>
  <div
    class="backdrop-blur-sm bg-white/10 p-8 rounded-xl shadow-2xl max-w-md w-full border border-white/20"
  >
    <h2 class="text-3xl font-bold text-center mb-2">
      <span
        class="bg-gradient-to-r from-purple-400 to-indigo-400 text-transparent bg-clip-text"
      >
        Reset Password
      </span>
    </h2>
    <p class="text-gray-400 text-sm text-center mb-6">
      Please enter your new password below.
    </p>

    {% if error_message %}
    <div
      class="bg-red-900/50 border border-red-400/50 text-red-200 rounded-lg p-3 backdrop-blur-sm"
    >
      <h2 class="text-lg font-semibold text-center">{{ error_message }}</h2>
    </div>
    {% endif %}

    <form action="" method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="new_password" class="block text-gray-300 font-medium mb-2"
          >New Password</label
        >
        <input
          type="password"
          id="new_password"
          name="new_password"
          required
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400/50 text-white placeholder-gray-400"
          placeholder="Enter new password"
        />
      </div>

      <div>
        <label
          for="confirm_password"
          class="block text-gray-300 font-medium mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400/50 text-white placeholder-gray-400"
          placeholder="Confirm new password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-lg transition-all hover:scale-[1.02] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50 shadow-lg"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>

{% endblock %}
