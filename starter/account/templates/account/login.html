{% extends 'account/layout.html' %} {% block body %}

<div
  class="bg-gradient-to-br from-gray-900 to-black text-white flex items-center justify-center min-h-screen"
>
  <div
    class="backdrop-blur-sm bg-white/10 p-8 rounded-xl shadow-2xl max-w-md w-full border border-white/20"
  >
    <h2 class="text-3xl font-bold text-center mb-8">
      <span
        class="bg-gradient-to-r from-purple-400 to-indigo-400 text-transparent bg-clip-text"
      >
        Welcome Back, Explorer
      </span>
    </h2>

    <form action="" method="POST" class="space-y-6">
      {% csrf_token %} {% if error_message %}
      <div
        class="bg-red-900/50 border border-red-400/50 text-red-200 rounded-lg p-3 backdrop-blur-sm"
      >
        <h2 class="text-lg font-semibold text-center">{{ error_message }}</h2>
      </div>
      {% endif %}

      <div>
        <label for="username" class="block text-gray-300 font-medium mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400/50 text-white placeholder-gray-400"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-300 font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400/50 text-white placeholder-gray-400"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-lg transition-all hover:scale-[1.02] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50 shadow-lg"
      >
        Login
      </button>

      <div class="text-center mt-6">
        <p class="text-gray-400">
          Don't have an account?
          <a
            href="{% url 'signup' %}"
            class="text-purple-400 hover:text-purple-300 transition-colors"
            >Sign up</a
          >
        </p>
      </div>
    </form>
  </div>
</div>

{% endblock %}
