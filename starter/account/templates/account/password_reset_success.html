{% extends 'account/layout.html' %} {% block body %}
<div
  class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen pt-16 px-4"
>
  <div
    class="backdrop-blur-sm bg-white/10 p-8 rounded-xl shadow-2xl max-w-md mx-auto border border-white/20"
  >
    <div class="text-center mb-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 mx-auto text-green-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>

    <h2 class="text-3xl font-bold text-center mb-8">
      <span
        class="bg-gradient-to-r from-purple-400 to-indigo-400 text-transparent bg-clip-text"
      >
        Password Reset Successful!
      </span>
    </h2>

    <div
      class="bg-green-900/50 border border-green-400/50 text-green-200 rounded-lg p-6 backdrop-blur-sm"
    >
      <p class="text-center mb-4">Your password has been successfully reset.</p>
      <hr class="border-green-400/30 my-4" />
      <p class="text-center">
        <a
          href="{% url 'account:login' %}"
          class="text-purple-400 hover:text-purple-300 transition-colors"
        >
          Click here to login
        </a>
        with your new password.
      </p>
    </div>
  </div>
</div>
{% endblock %}
